<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile card</title>
	<link rel="stylesheet" type="text/css" href="cssstyle/style.css">
</head>
<body>
	<main>


	<div class="topback">
		<img src="bg-pattern-card.svg">
	</div>

    <div class="white">
	<div class="age">
		<div class="victor">
			<img src="image-victor.jpg">
		</div>
		<h1>Victor Crest <span class="number">26</span></h1>
		<p>London</p>
	</div>


	<div class="stats"> 
		<div class="stat one">
			<h1>80K</h1>
			<p>Followers</p>
		</div>
		<div class="stat">
			<h1>803K</h1>
			<p>Likes</p>
		</div>
		<div class="stat two">
			<h1>1.4K</h1>
			<p>Photos</p>
		</div>
	</div>
</div>

</main>

</body>
</html>
